<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Página de Clima</title>
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <img src="./assets/pin.svg" alt="icone de localização" />
          <strong class="location-city">São Paulo, SP</strong>
        </div>
        <div class="temp">
          <div class="temp-number">
            18
            <div class="temp-maxmin">
              22°
              <span class="temp-maxmin-span">16°</span>
            </div>
          </div>
          <div class="celsius">°C</div>
        </div>
        <div class="statistics">
          <div class="stats">
            <img src="assets/temp-wind.svg" alt="Icone de vento" />
            <div class="stats-info">
              <p class="stats-type">Vento</p>
              <h5 class="stats-type-info">17 <span class="stats-type-span">km/h</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="assets/temp-humidity.svg" alt="Icone de umidade" />
            <div class="stats-info">
              <p class="stats-type">Umidade</p>
              <h5 class="stats-type-info">31 <span class="stats-type-span">%</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="assets/temp-rain.svg" alt="Icone de chuva" />
            <div class="stats-info">
              <p class="stats-type">Chuva</p>
              <h5 class="stats-type-info">10 <span class="stats-type-span">%</span></h5>
            </div>
          </div>
        </div>
      </section>
      <section class="air-quality">
       
      </section>
    </main>
  </body>
</html>
